<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form>
            <div>
                <input type="text" name="display" class="display">
                <!-- The name attribute is used for form submission, identifying form controls.
The class attribute is used for styling elements with CSS, allowing you to apply consistent styles to multiple elements. -->
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value=''" class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.slice(0,-1)" class="operator">
                <input type="button" value="."  onclick="display.value += '.'" class="operator">
                <input type="button" value="/"  onclick="display.value += '/'" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                <!-- eval(display.value): eval() is a JavaScript function that evaluates a string as JavaScript code. Here, it takes the string value entered in the display field, evaluates it as a mathematical expression, and returns the result. -->
            </div>
        </form>
    </div>
   </div>
</body>
</html>
